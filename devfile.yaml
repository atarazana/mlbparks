schemaVersion: 2.1.0
metadata:
  generateName: mlbparks
attributes:
  .che/che-theia-plugins.yaml: |
    - id: redhat/java11/latest
      override:
        sidecar: {}
        preferences:
          java.server.launchMode: Standard
    - id: redhat/dependency-analytics/latest
      override:
        sidecar: {}
    - id: redhat/vscode-openshift-connector/latest
      override:
        sidecar: {}
    - id: redhat/vscode-xml/latest
      override:
        sidecar: {}
  .vscode/extensions.json: |-
    {
      "recommendations": [
        "redhat/java11",
        "redhat/dependency-analytics",
        "redhat/vscode-openshift-connector",
        "redhat/vscode-xml"
      ]
    }
  .vscode/launch.json: |
    {
    "version": "0.2.0",
    "configurations": [
    {
        "type": "java",
        "request": "attach",
        "name": "Debug (Attach)",
        "hostName": "localhost",
        "port": 8000
    }
    ]
    }
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: openshift-operators
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
projects:
  - git:
      remotes:
        origin: 'https://github.com/atarazana/mlbparks'
    name: mlbparks
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      endpoints:
        - attributes:
            path: /
          exposure: public
          name: landing
          protocol: https
          targetPort: 8080
        - attributes:
            public: 'false'
          exposure: internal
          name: jgroups
          protocol: http
          targetPort: 7600
      env:
        - name: MAVEN_OPTS
          value: '-Xmx200m -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
        - name: JAVA_OPTS_APPEND
          value: '-Xrunjdwp:transport=dt_socket,address=8000,server=y,suspend=n -Dsun.util.logging.disableCallerCheck=true'
      image: registry.redhat.io/jboss-eap-7/eap-xp2-openjdk11-openshift-rhel8@sha256:647d092383a760edc083eafb2d7bc3208d6409097281bedbd5eaccde360e7e39
      memoryLimit: 1024Mi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/jboss/.m2
    name: maven
  - name: m2
    volume: {}
commands:
  - exec:
      commandLine: mvn clean install
      component: maven
      label: 1. Build
      workingDir: ${PROJECTS_ROOT}/mlbparks
    id: build
  - exec:
      commandLine: mvn clean install && sleep 2 && cp target/*.war /opt/eap/standalone/deployments/ROOT.war
      component: maven
      label: 2. Hot update
      workingDir: ${PROJECTS_ROOT}/mlbparks
    id: hot-update
